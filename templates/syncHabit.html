{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update Habit</h3>
    <div class="box">
        <form method="POST" action="/syncHabit">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="habit" placeholder="Habit to be updated" autofocus="">
                </div>
                <div class="control">
                    <input class="input is-large" type="text" name="hours" placeholder="Hours" autofocus="">
                </div>
                <div class="control">
                    <input class="input is-large" type="text" name="minutes" placeholder="Minutes" autofocus="">
                </div>
            </div>
            <br/>
            <button class="button is-block is-info is-large is-fullwidth" style="margin-left: 5%;">Update!</button>
        </form>
    </div>
</div>
{% endblock %}
