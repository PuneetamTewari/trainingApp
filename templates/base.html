<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Training Tracking Application</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript">
        window.onload = () => {
          document.getElementById('close').onclick = function() {
            this.parentNode.remove()
            return false;
          };
        };
    </script>
</head>

<body>
    <div class="topnav">
        {% if logged_in %}
          <a class="home" href="{{ url_for('profile') }}">Home</a>
          <div class="spacer">&nbsp</div>
            &nbsp
          <a href="{{ url_for('logout') }}" class="nav__item">Logut</a>
        {% else %}
            <a class="home" href="{{ url_for('index') }}">Home</a>
            <div class="spacer">&nbsp</div>
            <a href="{{ url_for('login') }}" class="nav__item">Login</a>
            <a href="{{ url_for('signup') }}" class="nav__item">Register</a>
        {% endif %}
    </div>
    <div class="main-body">
        <div class="body-container-center-home">
            <div class="container" style="width:25%;margin-left: 0;">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" id="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
