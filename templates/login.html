{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title" style="margin-left: 5%;">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <br/>
            <br/>
            <button class="button is-block is-info is-large is-fullwidth" style="margin-left: 5%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
